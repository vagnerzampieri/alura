<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Negotiations</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap-theme.css">
</head>
<body class="container">
  <h1 class="text-center">Negotiations</h1>

  <form class="form" onsubmit="negotiationController.addNegotiation(event)">
    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" id="date" class="form-control" required autofocus/>
    </div>

    <div class="form-group">
      <label for="quantity">Quantity</label>
      <input type="number" min="1" step="1" id="quantity" class="form-control" value="1" required/>
    </div>

    <div class="form-group">
      <label for="amount">Amount</label>
      <input id="amount" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
    </div>

    <button class="btn btn-primary" type="submit">Add</button>
  </form>

  <div class="text-center">
    <button class="btn btn-primary text-center" type="button">
      Import Negotiations
    </button>
    <button class="btn btn-primary text-center" type="button">
      Delete
    </button>
  </div>
  <br>
  <br>

  <table class="table table-hover table-bordered">
    <thead>
      <tr>
        <th>DATE</th>
        <th>QUANTITY</th>
        <th>AMOUNT</th>
        <th>VOLUME</th>
      </tr>
    </thead>

    <tbody>
    </tbody>

    <tfoot>
    </tfoot>
  </table>
  <script src="js/app/models/Negotiation.js"></script>
  <script src="js/app/controllers/NegotiationController.js"></script>
  <script>
    let negotiationController = new NegotiationController();
  </script>
</body>
</html>
